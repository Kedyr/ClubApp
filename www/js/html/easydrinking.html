<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    
    <link rel="stylesheet" type="text/css" href="../../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../../css/foundation.css" />
    
    <link rel="stylesheet" type="text/css" href="../../css/dripicons-webfont.css" />
    
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../../css/clubapp.css" />
    <title>Club App</title>
</head>
<body>

    <div class="row">
        <div class="large-12 columns">
            
        <header>
            <div id="action-bar">
                <span class="icon icon-menu"></span>
                <img src="img/easydrinking-icon.png">
                <h2>Easy Drinking</h2>
            </div>
        </header><!-- /header -->

        <div class="easydrinking">
            <h3>Enter Your Code</h3>

            <form action="#" method="get" accept-charset="utf-8">
                <div class="row collapse">
                    <div class="small-10 columns">
                      <input type="text" name="place">
                    </div>
                    <div class="small-2 columns">
                      <a href="#" class="success button radius postfix"><span class="icon icon-arrow-thin-right"></span></a>
                    </div>
                </div>
            </form>

            <figure>
                <img src="../../img/club-bottle.png" alt="Club Bottle Meter">
            </figure>
        </div>
            
        </div>
    </div>
    
    <footer class="text-center">
        <div class="row">
            <div class="small-6 large-6 columns">
                <a id="Back" href="#" class="small button radius"><span class="icon icon-chevron-left"></span> Back</a>
            </div>
            <div class="small-6 large-6 columns">
                <a id="Next" href="#" class="small button radius"><span class="icon icon-chevron-right"></span> Next</a>
            </div>
        </div>
    </footer>

</body>
</html>
