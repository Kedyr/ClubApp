<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/foundation.css" />
    
    <link rel="stylesheet" type="text/css" href="css/dripicons-webfont.css" />
    
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/clubapp.css" />
    <title>Club App</title>
</head>
<body>

    <section id="MainSection">
        
    <div class="row">
        <div class="large-12 columns text-center">
            
            <p></p>
            
            <div class="age-verification">
                <h1 class="caps">We're gonna need some <span class="solid">ID</span></h1>
                <form action="#" method="get" accept-charset="utf-8">
                    
                    <div class="small-4 large-4 columns">
                    <input type="number" name="date" placeholder="DD">
                    </div>

                    <div class="small-4 large-4 columns">
                    <input type="number" name="month" placeholder="MM">
                    </div>

                    <div class="small-4 large-4 columns">
                    <input type="number" name="year" placeholder="YYYY">
                    </div>

                    <button type="submit" class="button radius full-width">LET'S CLUB</button>
                </form>
            </div>
            
            <div class="text-center">
                <img src="img/logo.png" alt="Official Club Logo (as of 2014)">
            </div>
            
        </div>
    </div>
    
    <footer class="text-center">
        <div class="row">
            <div class="small-2 large-2 columns">
                <a id="BtnOne" href="" class="tiny button radius">1</a>
            </div>
            <div class="small-2 large-2 columns">
                <a id="BtnTwo" href="#" class="tiny button radius">2</a>
            </div>
            <div class="small-2 large-2 columns">
                <a id="BtnThree" href="#" class="tiny button radius">3</a>
            </div>
            <div class="small-2 large-2 columns">
                <a id="BtnFour" href="#" class="tiny button radius">4</a>
            </div>
            <div class="small-2 large-2 columns">
                <a id="BtnFive" href="#" class="tiny button radius">5</a>
            </div>
            <div class="small-2 large-2 columns">
                <a id="BtnSix" href="#" class="tiny button radius">6</a>
            </div>
        </div>
    </footer>
        
    </section>
    
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.js"></script>
<!-- <script type="text/javascript" src="js/vendor/underscore.min.js"></script>-->
<!-- <script type="text/javascript" src="js/vendor/backbone.min.js"></script>-->
<!-- <script type="text/javascript" src="js/views/views.js"></script>-->
<!-- <script type="text/javascript" src="js/index.js"></script>-->
    
    <script type="text/javascript">
        // Show page 1
        $('#BtnOne').on('click', function(){
            $('#MainSection').load('index.html #MainLayoutArea');
        });
        
        // Show page 2
        $('#BtnTwo').on('click', function(){
            $('#MainSection').load('html/main.html #MainLayoutArea');
        });
        
        // Show page 3
        $('#BtnThree').on('click', function(){
            $('#MainSection').load('html/cmva.html #MainLayoutArea');
        });
        
        // Show page 4
        $('#BtnFour').on('click', function(){
            $('#MainSection').load('html/clubmusic.html #MainLayoutArea');
        });
        
        // Show page 5
        $('#BtnFive').on('click', function(){
            $('#MainSection').load('html/checkin.html #MainLayoutArea');
        });
        
        // Show page 6
        $('#BtnSix').on('click', function(){
            $('#MainSection').load('html/easydrinking.html #MainLayoutArea');
        });
    </script>
    
</body>
</html>
