<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/foundation.css" />
    
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/clubapp.css" />
    <title>Club App</title>
</head>
<body>

    <div class="row">
        <div class="large-12 columns text-center">
            
            <div class="age-verification">
                <h3 class="caps">We're gonna need some <span class="solid">ID</span></h3>
                <form action="#" method="get" accept-charset="utf-8">
                    
                    <div class="small-4 large-4 columns">
                    <label>DD</label>
                    <input type="number" name="date" value="02">
                    </div>

                    <div class="small-4 large-4 columns">
                    <label>MM</label>
                    <input type="number" name="month" value="02">
                    </div>

                    <div class="small-4 large-4 columns">
                    <label>YYYY</label>
                    <input type="number" name="year" value="1980">
                    </div>

                    <button type="submit">LET'S CLUB</button>
                </form>
            </div>
            
            <div class="text-center">
                <img src="img/logo.png" alt="Official Club Logo (as of 2014)">
            </div>
            
        </div>
    </div>
    
    <footer class="text-center">
        <div class="row">
            <div class="small-6 large-6 columns">
                <a id="Back" href="#" class="small button radius"><span class="icon icon-chevron-left"></span> Back</a>
            </div>
            <div class="small-6 large-6 columns">
                <a id="Next" href="#" class="small button radius"><span class="icon icon-chevron-right"></span> Next</a>
            </div>
        </div>
    </footer>
    
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
