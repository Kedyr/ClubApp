<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Club App</title>
</head>
<body>
    <div class="app">
        <h1>PhoneGap</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>

    <div class="age-verification">
        <h3 class="caps">We're gonna need some <span class="solid">ID</span></h3>
        <form action="" method="get" accept-charset="utf-8">
            <label>DD</label>
            <input type="number" name="date" value="02">

            <label>MM</label>
            <input type="number" name="month" value="02">

            <label>YYYY</label>
            <input type="number" name="year" value="1980">

            <button type="submit">LET'S CLUB</button>
        </form>
    </div>
    <div class="text-center">
        <img src="img/club-logo.png" alt="Official Club Logo (as of 2014)">
    </div>
    
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
