<!DOCTYPE html>
<html id="CheckinView">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    
    <link rel="stylesheet" type="text/css" href="../../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../../css/foundation.css" />
    
    <link rel="stylesheet" type="text/css" href="../../css/dripicons-webfont.css" />
    
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../../css/clubapp.css" />
    <title>Club App</title>
</head>
<body>

    <section id="MainLayoutArea">
        
    <div class="row">
        <div class="large-12 columns">
            
            <header>
                <div id="action-bar">
                    <span class="icon icon-menu"></span>
                    <img src="img/checkin-icon.png" alt="Check-In">
                </div>
            </header><!-- /header -->

            <div class="checkin">
                <h3>Check in to your favourite bars</h3>

                <form action="#" method="get" accept-charset="utf-8">
                    <div class="row collapse">
                        <div class="small-10 columns">
                          <input type="text" name="place" placeholder="Search for a bar...">
                        </div>
                        <div class="small-2 columns">
                          <a href="#" class="secondary button radius postfix"><span class="icon icon-search"></span></a>
                        </div>
                    </div>
                </form>

                <map name="">

                </map>
            </div>
            
        </div>
    </div>
    
    <footer class="text-center">
        <div class="row">
            <div class="small-2 large-2 columns">
                <a id="BtnOne" href="#" class="tiny button radius">1</a>
            </div>
            <div class="small-2 large-2 columns">
                <a id="BtnTwo" href="#" class="tiny button radius">2</a>
            </div>
            <div class="small-2 large-2 columns">
                <a id="BtnThree" href="#" class="tiny button radius">3</a>
            </div>
            <div class="small-2 large-2 columns">
                <a id="BtnFour" href="#" class="tiny button radius">4</a>
            </div>
            <div class="small-2 large-2 columns">
                <a id="BtnFive" href="#" class="tiny button radius">5</a>
            </div>
            <div class="small-2 large-2 columns">
                <a id="BtnSix" href="#" class="tiny button radius">6</a>
            </div>
        </div>
    </footer>
        
    </section>

</body>
</html>
